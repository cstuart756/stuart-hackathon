<div class="container py-4">
<header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">

<nav class="ms-md-auto">
<div class="d-flex gap-2">
<label class="form-label mb-0 me-2">Difficulty</label>
<select id="difficulty" class="form-select form-select-sm w-auto">
<option value="easy">Easy</option>
<option value="medium" selected>Medium</option>

</select>

<main>
<div class="row g-3">
<section class="col-12 col-md-4">
<div class="card">
<div class="card-body">
<h2 class="card-title h5">Score & Status</h2>
<div class="d-flex justify-content-between align-items-center mb-2">
<div>
<div class="small text-muted">Player</div>
<div id="playerScore" class="fs-4">0</div>
</div>
<div>
<div class="small text-muted">Computer</div>
<div id="computerScore" class="fs-4">0</div>
</div>
<div>

<div id="roundsLeft" class="fs-4">10</div>
</div>
</div>

<div id="statusMessage" class="fw-semibold">Choose your move to start</div>
</div>


<div class="mb-2">
<label class="form-label small">Tries per game</label>
<input id="maxRounds" type="range" min="3" max="20" value="10" class="form-range">
<div class="small text-muted"><span id="maxRoundsLabel">10</span> rounds</div>
</div>


<button id="resetBtn" class="btn btn-outline-secondary btn-sm mt-2">Reset Game</button>
</div>
</div>


<div class="card mt-3 d-none" id="gameOverCard">
<div class="card-body text-center">
<h3 id="gameOverTitle" class="h5">Game over</h3>
<p id="gameOverSummary" class="small"></p>
<button id="playAgainBtn" class="btn btn-primary btn-sm">Play again</button>
</div>
</div>
</section>
