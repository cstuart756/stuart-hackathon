<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rock Paper Scissors Lizard Spock — Phaser</title>
<meta name="description" content="Play Rock Paper Scissors Lizard Spock against an adaptive computer AI.">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container-fluid">
<a class="navbar-brand" href="#">RPSLS</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navmenu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" href="#about">About</a></li>
<li class="nav-item"><a class="nav-link" href="#controls">Controls</a></li>
</ul>
</div>
</div>
</nav>


<main class="container my-4">
<header class="text-center mb-4">
<h1>Rock Paper Scissors Lizard Spock</h1>
<p class="lead">Play against an adaptive computer — limited rounds, score tracking, accessible and responsive.</p>
</header>


<div class="row gy-4">
<section class="col-lg-8">
<div id="game-card" class="card shadow-sm">
<div class="card-body">
<div id="phaser-container" class="border rounded p-2 mb-3" aria-label="Game visual area"></div>


<div id="controls" class="d-flex flex-wrap gap-2 justify-content-center" role="group" aria-label="Game choices">
<button class="btn btn-outline-secondary choice-btn" data-choice="rock">Rock</button>
<button class="btn btn-outline-secondary choice-btn" data-choice="paper">Paper</button>
<button class="btn btn-outline-secondary choice-btn" data-choice="scissors">Scissors</button>
<button class="btn btn-outline-secondary choice-btn" data-choice="lizard">Lizard</button>
<button class="btn btn-outline-secondary choice-btn" data-choice="spock">Spock</button>
</div>


<div class="mt-3 text-center">
<button id="restart-btn" class="btn btn-danger" aria-label="Restart game">Restart</button>
</div>


<div id="message" class="mt-3" aria-live="polite"></div>
</div>
</div>
</section>


<aside class="col-lg-4">
<div class="card mb-3 shadow-sm">
<div class="card-body">
<h5>Score</h5>
<ul class="list-unstyled">
<li>Player: <span id="score-player">0</span></li>
<li>Computer: <span id="score-computer">0</span></li>
<li>Rounds played: <span id="rounds-played">0</span> / <span id="rounds-max">10</span></li>
</ul>
<hr>
<h6>Difficulty</h6>
<select id="difficulty" class="form-select" aria-label="Difficulty select">
<option value="easy">Easy</option>
<option value="normal" selected>Normal</option>
<option value="hard">Hard</option>
</select>
</div>
</div>


<div class="card shadow-sm">
<div class="card-body">
<h5>History</h5>
<ol id="history" class="small"></ol>
</div>
</div>
</aside>
</div>


</html>
